<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Web Workers Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="header">
            <h1>Simple Web Worker Example</h1>
        </div>
        <div class="content content-body">
            <div class="row content">
                <img class="image" src="angry-coder.gif">
                <p>Hover on image to see if the animation is working or not!!</p>
            </div>
            <p>Task is done to simulate blocking of UI and solution to that problem i.e <b>Web Worker</b></p>
            <div class="row"> 
                <label for="number1">Enter a positive number : </label>
                <input type="text" id="number1" value="0">
            </div>
            <p>Perform sum upto given number via following:</p>
            <div class="row">
                <button id="runOnMainThread" type="button">Main Thread</button>
                <button id="runOnWorker" type="button">Web Worker</button>
            </div>
            <p class="result">Result: 0</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
